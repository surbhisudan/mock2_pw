<!DOCTYPE html>
<html>
<head>
  <style>
    .skeleton-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .skeleton-loader .skeleton-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .skeleton-loader .skeleton-row .skeleton-item {
      width: 100%;
      height: 20px;
      background-color: #ddd;
      border-radius: 4px;
    }

    .skeleton-loader .skeleton-row .skeleton-item:first-child {
      width: 80%;
    }
  </style>
</head>
<body>
  <div id="dataContainer"></div>

  <script src="script.js"></script>
</body>
</html>
